<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours Virtuais Personalizados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/photo-sphere-viewer.js" defer></script>
</head>
<body>
    <header>
        <h1>Tours Virtuais Personalizados</h1>
    </header>
    <main>
        <section class="editor">
            <h2>Editor de Tours</h2>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <input type="text" id="tourNameInput" placeholder="Nome do Tour">
            <button id="importar-tour">Importar Tour</button>
            <div id="tour-preview"></div>
            <div id="viewer"></div>
        </section>
        <section class="visualizacao" id="tour-viewer">
            <h2>Visualização de Tours</h2>
            <div id="panorama-container"></div>
        </section>
        <section class="biblioteca">
            <h2>Biblioteca de Tours</h2>
            <ul id="lista-tours"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
