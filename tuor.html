<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours Virtuais Personalizados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <header>
        <h1>Tours Virtuais Personalizados</h1>
    </header>
    <main>
        <section class="editor">
            <h2>Editor de Tours</h2>
            <button id="importar-tour">Importar Tour</button>
            <div id="tour-preview"></div>
        </section>
        <section class="visualizacao">
            <h2>Visualização de Tours</h2>
            <a-scene embedded>
                <a-sky id="tour-viewer" radius="10" src=""></a-sky>
            </a-scene>
        </section>
        <section class="biblioteca">
            <h2>Biblioteca de Tours</h2>
            <ul id="lista-tours"></ul>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
